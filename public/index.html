<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href=".">
    <title>E-isir | Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
   
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Bienvenue sur</header>
                <header>E-ISIRConnect !</header>
                                                <form class="loginForm">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="loginEmail">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="mot de passe" class="password" id="loginPassword">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Connexion</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Vous n'avez pas de compte ? <a href="#"
                            class="link signup-link">Inscrivez-vous</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <button class="field google" id="googleSignInBtn">
                    <img src="img/Google_ G _logo.svg.png" alt="" class="google-img">
                    <span>Connexion avec Google</span>
                </button>
            </div>
        </div>
        <!-- Signup Form -->
        <div class="form signup">
            <div class="form-content">
                <header>Inscription</header>
                <form class="signupForm">
                    <div class="field input-field">
                        <input type="text" placeholder="Nom d'utilisateur" class="username" id="signupUsername">
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="signupEmail">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Créer un mot de passe" class="password" id="signupPassword">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirmer un mot de passe" class="confirmPassword"
                            id="confirmPassword">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Inscrire</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Vous avez déjà un compte ? <a href="#" class="link login-link">Connexion</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field google" id="googleSignUpBtn">
                    <img src="img/Google_ G _logo.svg.png" alt="" class="google-img">
                    <span>Sign Up with Google</span>
                </a>
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="js/index.js" ></script>
    <script src="js/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
